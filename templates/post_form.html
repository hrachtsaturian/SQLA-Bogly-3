{% extends 'base.html' %}

{% block title%} New Post Form {% endblock %}

{% block content %}

<h1>Add Post for {{user.first_name}} {{user.last_name}}</h1>

<form action="/users/{{user.id}}/posts/new" method="POST">
<h3>Title</h3>
  <input type="text" name="title">
<h3>Content</h3>
  <input type="text" name="content">

<div>
  {% for tag in tags %}
  <div>
    <input type="checkbox" value="{{tag.id}}" id="{{tag.id}}" name="tags">
    <label for="{{tag.id}}">{{ tag.name }}</label>
  </div>
  {% endfor %}
</div>


  <button>Add</button>
</form>
<form action="/users/{{user.id}}"><button>Cancel</button></form>

{% endblock %}
